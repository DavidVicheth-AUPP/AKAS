<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AKAS Weather Forcast</title>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="akas.css">
</head>
<body>
    <div class="container-fluid">
            <section class="logo-section">
                <img src="images/logo.png" id="logo">
            </section>
            <section class="main">
                <section class="inputs">
                    <input type="text" placeholder="Enter any city..." id="cityinput">
                    <input type="submit" value="Submit" id="add">
                </section>

                <section id="citydetail-wrapper">
                    
                    <img id="citydetail-img" src="images/example_img.jpeg">
                    <div id="citydetail">
                        <h2>City: <span id="cityoutput"></span></h2>
                        <br>
                        <p><span>Latitude:</span><span id="latitude"><span> </p>
                        <p><span>Longitude:</span> <span id="longitude"></span></p>
                        <p><span>Country:</span><span id="country"></span></p>
                    </div>
                </section>

                <!-- <section class="display">
                    <div class="wrapper">
                        <h2>Weather Report</h2>
                        <p id="description"></p>
                        <p id="temp"></p>
                        <p id="wind"></p>
                    </div>
                </section> -->
            </section>
    </div>


    <div class="row">
        <div class="column">
            <div class="card">
                <img class="card-image"  src="images/cloudy.png">
                <h3>Sky Condition</h3>
                <br>
                <hr>
                <br>
                <h3 id="description"></h3>
            </div>
            
        </div>
        <div class="column">
            <div class="card">
                <img class="card-image" src="images/hot.png">
                <h3>Temperature</h3>
                <br>
                <hr>
                <br>
                <h3 id="temp"></h3>
            </div>
        </div>
        <div class="column">
            <div  class="card">
                <img class="card-image" src="images/anemometer.png">
                <h3>Wind Speed</h3>
                <br>
                <hr>
                <br>
                <h3 id="wind"></h3>
            </div>
            
        </div>
      </div>
    <script src="akas.js"></script>
</body>
</html>
